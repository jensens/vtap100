# Help content (loaded from help/de/*.yaml)
_help_content:
  vas:
    section:
      title: "Apple VAS (Value Added Services)"
      description: |
        Konfiguration für Apple Wallet Pässe.
        Bis zu 6 verschiedene Pass-Konfigurationen möglich.

    fields:
      merchant_id:
        title: "Merchant ID (Pass Type ID)"
        description: |
          Die eindeutige ID deines Apple Wallet Passes.
          Wird im Apple Developer Portal erstellt.
        format: "Muss mit 'pass.' beginnen"
        example: "pass.com.example.loyalty"
        tip: |
          Findest du im Apple Developer Portal unter:
          Certificates, Identifiers & Profiles > Pass Type IDs

      key_slot:
        title: "Key Slot"
        description: |
          Slot (0-6) in dem der private Schlüssel gespeichert ist.
        tip: |
          Der Schlüssel muss als private1.pem (für Slot 1) etc.
          auf den Reader kopiert werden.
          Slot 0 bedeutet automatische Erkennung.

      merchant_url:
        title: "Merchant URL"
        description: |
          Optionale URL für Pass-Präsentation.
          Wird bei manchen Pass-Typen verwendet.
        example: "https://example.com/pass"

  smarttap:
    section:
      title: "Google Smart Tap"
      description: |
        Konfiguration für Google Wallet Pässe.
        Ermöglicht das Lesen von Smart Tap fähigen Pässen.

    fields:
      collector_id:
        title: "Collector ID"
        description: |
          Die eindeutige Collector ID für Smart Tap.
          Wird von Google Wallet bereitgestellt.
        format: "8 Zeichen"
        example: "96972794"

      key_slot:
        title: "Key Slot"
        description: |
          Slot (1-6) in dem der Authentifizierungsschlüssel gespeichert ist.
        tip: |
          Muss zur Private-Key-Datei passen (private1.pem = Slot 1).

      key_version:
        title: "Key Version"
        description: |
          Version des Schlüssels für Smart Tap Authentifizierung.

  keyboard:
    section:
      title: "Keyboard Emulation"
      description: |
        Keyboard-Emulation sendet Pass-Daten als Tastatureingaben
        an den verbundenen Computer. Erfolgreiche Pass-Lesungen
        erscheinen in jedem geöffneten Texteditor.

    fields:
      log_mode:
        title: "Keyboard aktivieren (KBLogMode)"
        description: |
          Aktiviert die Keyboard-Emulation.
          Bei Aktivierung werden Pass-Daten als Tastatureingaben gesendet.
        tip: |
          Nützlich für einfache Integrationen ohne Software-Entwicklung.
          Funktioniert mit jedem Programm, das Tastatureingaben akzeptiert.

      source:
        title: "Datenquellen (KBSource)"
        description: |
          Legt fest, welche Datentypen Keyboard-Ausgabe auslösen.
          Hex-String aus Zeichen für verschiedene Pass-Typen.
        format: |
          A = Apple VAS Pass
          G = Google Smart Tap Pass
          0 = MIFARE Card/Tag
          2 = NFC Type 2
          4 = NFC Type 4
          6 = NFC Type 5
          E = Card Emulation
          X = Apple Wallet iPhone
          W = Apple Wallet Watch
        example: "AG (VAS und SmartTap)"
        tip: |
          Kombiniere Buchstaben für mehrere Quellen.
          Standard ist "A5" (VAS + Type 2 + Type 4 + Type 5).

      prefix:
        title: "Präfix (KBPrefix)"
        description: |
          Optionaler Text vor den Pass-Daten.
          Kann ASCII-Hex (%0A) oder Variablen ($t) enthalten.
        format: |
          %XX = ASCII-Hex (z.B. %0A für Zeilenumbruch)
          $t = Zeitstempel
          $d = Datum
          $n = Sequenznummer
        example: "$t|"
        tip: "Leer lassen wenn kein Präfix benötigt wird."

      postfix:
        title: "Suffix (KBPostfix)"
        description: |
          Text nach den Pass-Daten.
          Standard ist Zeilenumbruch (%0A).
        format: "%0A = Zeilenumbruch (Enter)"
        example: "%0A"
        tip: |
          Der Zeilenumbruch simuliert das Drücken der Enter-Taste
          nach jeder Pass-Lesung.

      delay_ms:
        title: "Verzögerung (KBDelayMS)"
        description: |
          Verzögerung zwischen einzelnen Tastenanschlägen in Millisekunden.
        format: "5-255 ms"
        example: "5"
        tip: |
          Erhöhe den Wert wenn Zeichen verloren gehen.
          Standard 5ms funktioniert für die meisten Systeme.

  nfc:
    section:
      title: "NFC Tag Konfiguration"
      description: |
        Einstellungen für verschiedene NFC-Tag-Typen.
        Jeder Tag-Typ kann individuell konfiguriert werden.

    fields:
      type2:
        title: "NFC Type 2"
        description: |
          Einstellungen für NFC Type 2 Tags.
          Beinhaltet NTAG und Ultralight Tags.

      type4:
        title: "NFC Type 4"
        description: |
          Einstellungen für NFC Type 4 Tags.
          Beinhaltet DESFire und ISO 14443-4 kompatible Karten.

      type5:
        title: "NFC Type 5"
        description: |
          Einstellungen für NFC Type 5 Tags.
          Beinhaltet ICODE und ISO 15693 kompatible Tags.

      report_read_error:
        title: "Fehler melden"
        description: |
          Wenn aktiviert, werden Lesefehler als Payload gemeldet.

      ignore_random_uid:
        title: "Zufällige UIDs ignorieren"
        description: |
          Filtert Tags mit zufälligen UIDs aus.
          Nützlich bei bestimmten Kartentypen.

      byte_order_reversed:
        title: "Byte-Reihenfolge umkehren"
        description: |
          Kehrt die Byte-Reihenfolge der UID um.
          Für Kompatibilität mit älteren Systemen.

  desfire:
    section:
      title: "MIFARE DESFire"
      description: |
        DESFire-Karten sind kontaktlose Smartcards mit verschlüsselter
        Kommunikation. Bis zu 9 verschiedene Applikationen können
        gleichzeitig konfiguriert werden.

    fields:
      app_id:
        title: "Application ID (DESFireAppID)"
        description: |
          Die DESFire Application ID identifiziert die Anwendung
          auf der Karte. Dies ist ein 3-Byte Hex-Wert.
        format: "6 Hex-Zeichen (3 Bytes)"
        example: "AABBCC, F00001"
        tip: |
          Die Application ID wird vom Kartenaussteller festgelegt.
          Prüfe die Kartendokumentation für die korrekte ID.

      file_id:
        title: "File ID (DESFireFileID)"
        description: |
          Die ID der Datei innerhalb der Applikation, die gelesen
          werden soll.
        format: "1-255"
        example: "1"
        tip: "Leer lassen für Standarddatei."

      key_num:
        title: "Key Number (DESFireKeyNum)"
        description: |
          Die Schlüsselnummer für die Authentifizierung.
          DESFire-Apps können bis zu 14 Schlüssel haben.
        format: "0-14"
        example: "0"
        tip: |
          Schlüssel 0 ist oft der Master-Key.
          Leer lassen wenn keine Authentifizierung erforderlich.

      key_slot:
        title: "Key Slot (DESFireKeySlot)"
        description: |
          Der Slot im VTAP100, in dem der Authentifizierungsschlüssel
          gespeichert ist.
        format: "1-9"
        tip: |
          Schlüssel müssen vorher über die VTAP100-Konfiguration
          auf das Gerät geladen werden.

      crypto:
        title: "Verschlüsselung (DESFireCrypto)"
        description: |
          Der kryptografische Modus für die Kommunikation mit der Karte.
        format: |
          Keine = Keine Verschlüsselung
          3DES = Triple-DES (112-bit)
          AES = AES-128
        tip: |
          AES ist sicherer und schneller als 3DES.
          Der Modus muss zur Kartenonfiguration passen.

      format:
        title: "Datenformat (DESFireFormat)"
        description: |
          Das Ausgabeformat für die gelesenen Daten.
        format: |
          Raw = Rohdaten (Hex)
          KEY-ID v1 = KEY-ID Format Version 1
          KEY-ID v2 = KEY-ID Format Version 2
        tip: "Wähle das Format passend zur empfangenden Software."

      read_length:
        title: "Leselänge (DESFireReadLength)"
        description: |
          Anzahl der zu lesenden Bytes aus der Datei.
        format: "1-255 Bytes"
        example: "3 (Standard)"
        tip: |
          Nur die benötigte Datenmenge lesen um die
          Kommunikationszeit zu minimieren.

      read_offset:
        title: "Lese-Offset (DESFireReadOffset)"
        description: |
          Startposition innerhalb der Datei von der gelesen wird.
        format: "0-255 Bytes"
        example: "0 (Standard = Dateianfang)"
        tip: "Zum Überspringen von Header-Daten."

      diversification:
        title: "Schlüssel-Diversifikation (DESFireDiversification)"
        description: |
          Aktiviert die Schlüssel-Diversifikation basierend auf
          der Karten-UID.
        tip: |
          Bei Diversifikation wird der Master-Schlüssel mit der
          Karten-UID kombiniert um einen kartenspezifischen
          Schlüssel zu erzeugen.

  feedback:
    section:
      title: "LED / Beep Feedback"
      description: |
        Konfiguration für visuelle (LED) und akustische (Beep)
        Rückmeldungen des Readers.

    fields:
      led_mode:
        title: "LED Modus"
        description: |
          Bestimmt das Verhalten der Status-LED.
        format: |
          Aus = LED deaktiviert
          An = LED dauerhaft an
          Status = Zeigt Lesestatus an
          Custom = Benutzerdefinierte Steuerung

      led_select:
        title: "LED Typ"
        description: |
          Wählt die zu verwendende LED-Hardware.
        format: |
          Extern = Externe RGB-LED
          Onboard Compact = Eingebaute LED (Compact-Modell)
          Onboard Square = Eingebaute LED (Square-Modell)
          Seriell = Seriell angesteuerte LED

      default_rgb:
        title: "Standard RGB Farbe"
        description: |
          Die Standard-Farbe der LED im Ruhezustand.
          Angabe als 6-stelliger Hex-Wert (RRGGBB).
        format: "6 Hex-Zeichen"
        example: "00FF00 (Grün)"

