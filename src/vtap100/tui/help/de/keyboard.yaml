section:
  title: Keyboard Emulation
  description: |
    Keyboard-Emulation sendet Pass-Daten als Tastatureingaben
    an den verbundenen Computer. Erfolgreiche Pass-Lesungen
    erscheinen in jedem geöffneten Texteditor.

fields:
  log_mode:
    title: Keyboard aktivieren (KBLogMode)
    description: |
      Aktiviert die Keyboard-Emulation.
      Bei Aktivierung werden Pass-Daten als Tastatureingaben gesendet.
    tip: |
      Nützlich für einfache Integrationen ohne Software-Entwicklung.
      Funktioniert mit jedem Programm, das Tastatureingaben akzeptiert.

  source:
    title: Datenquellen (KBSource)
    description: |
      Legt fest, welche Datentypen Keyboard-Ausgabe auslösen.
      Hexadezimale Bitmaske zur Kombination mehrerer Quellen.
    format: |
      0x80 = Mobile Pass (Apple VAS / Google Smart Tap)
      0x40 = STUID
      0x20 = Card Emulation Write Mode
      0x04 = Scanner
      0x02 = Command Interface
      0x01 = Card/Tag UID
    example: "A5 (Mobile + Emulation + Scanner + UID)"
    tip: |
      Gängige Werte:
      A5 = Standard (Mobile + Emulation + Scanner + UID)
      81 = Mobile Pass + Card/Tag UID
      80 = Nur Mobile Pass
      01 = Nur Card/Tag UID

  prefix:
    title: Präfix (KBPrefix)
    description: |
      Optionaler Text vor den Pass-Daten.
      Kann ASCII-Hex (%0A) oder Variablen ($t) enthalten.
    format: |
      %XX = ASCII-Hex (z.B. %0A für Zeilenumbruch)
      $t = Zeitstempel
      $d = Datum
      $n = Sequenznummer
    example: "$t|"
    tip: Leer lassen wenn kein Präfix benötigt wird.

  postfix:
    title: Suffix (KBPostfix)
    description: |
      Text nach den Pass-Daten.
      Standard ist Zeilenumbruch (%0A).
    format: "%0A = Zeilenumbruch (Enter)"
    example: "%0A"
    tip: |
      Der Zeilenumbruch simuliert das Drücken der Enter-Taste
      nach jeder Pass-Lesung.

  delay_ms:
    title: Verzögerung (KBDelayMS)
    description: |
      Verzögerung zwischen einzelnen Tastenanschlägen in Millisekunden.
    format: "5-255 ms"
    example: "5"
    tip: |
      Erhöhe den Wert wenn Zeichen verloren gehen.
      Standard 5ms funktioniert für die meisten Systeme.
