section:
  title: Keyboard Emulation
  description: |
    Keyboard-Emulation sendet Pass-Daten als Tastatureingaben
    an den verbundenen Computer. Erfolgreiche Pass-Lesungen
    erscheinen in jedem geöffneten Texteditor.

fields:
  log_mode:
    title: Keyboard aktivieren (KBLogMode)
    description: |
      Aktiviert die Keyboard-Emulation.
      Bei Aktivierung werden Pass-Daten als Tastatureingaben gesendet.
    tip: |
      Nützlich für einfache Integrationen ohne Software-Entwicklung.
      Funktioniert mit jedem Programm, das Tastatureingaben akzeptiert.

  source_mobile_pass:
    title: Mobile Pass (VAS/SmartTap)
    description: |
      Aktiviert Keyboard-Ausgabe für Mobile Wallet Passes.
      Beinhaltet Apple VAS und Google Smart Tap.
    format: "Bit 7 (0x80)"
    tip: |
      Dies ist die wichtigste Quelle für Wallet-Integrationen.
      Aktivieren Sie diese Option, um Pass-Daten von Smartphones zu empfangen.

  source_stuid:
    title: STUID
    description: |
      Aktiviert Keyboard-Ausgabe für STUID-Daten.
      STUID ist ein spezielles Identifikationsformat.
    format: "Bit 6 (0x40)"
    tip: Nur aktivieren wenn STUID-Unterstützung benötigt wird.

  source_card_emulation:
    title: Card Emulation Write Mode
    description: |
      Aktiviert Keyboard-Ausgabe für Daten aus dem
      Card Emulation Schreibmodus.
    format: "Bit 5 (0x20)"
    tip: |
      Wird verwendet wenn der Reader im Card-Emulation-Modus
      Daten von einem anderen Gerät empfängt.

  source_scanners:
    title: Scanner
    description: |
      Aktiviert Keyboard-Ausgabe für Scanner-Eingaben.
      Leitet Daten von angeschlossenen Scannern weiter.
    format: "Bit 2 (0x04)"
    tip: Aktivieren wenn ein externer Scanner angeschlossen ist.

  source_command_interface:
    title: Command Interface
    description: |
      Aktiviert Keyboard-Ausgabe für Nachrichten
      vom Command Interface.
    format: "Bit 1 (0x02)"
    tip: |
      Selten benötigt. Nur aktivieren wenn spezielle
      Command-Interface-Nachrichten ausgegeben werden sollen.

  source_card_tag_uid:
    title: Card/Tag UID
    description: |
      Aktiviert Keyboard-Ausgabe für die UID von
      NFC-Karten und Tags.
    format: "Bit 0 (0x01)"
    tip: |
      Aktivieren um die eindeutige ID von NFC-Karten
      als Tastatureingabe zu senden.
      Nützlich für einfache Zugangskontrollen.

  prefix:
    title: Präfix (KBPrefix)
    description: |
      Optionaler Text vor den Pass-Daten.
      Kann ASCII-Hex (%0A) oder Variablen ($t) enthalten.
    format: |
      %XX = ASCII-Hex (z.B. %0A für Zeilenumbruch)
      $t = Zeitstempel
      $d = Datum
      $n = Sequenznummer
    example: "$t|"
    tip: Leer lassen wenn kein Präfix benötigt wird.

  postfix:
    title: Suffix (KBPostfix)
    description: |
      Text nach den Pass-Daten.
      Standard ist Zeilenumbruch (%0A).
    format: "%0A = Zeilenumbruch (Enter)"
    example: "%0A"
    tip: |
      Der Zeilenumbruch simuliert das Drücken der Enter-Taste
      nach jeder Pass-Lesung.

  delay_ms:
    title: Verzögerung (KBDelayMS)
    description: |
      Verzögerung zwischen einzelnen Tastenanschlägen in Millisekunden.
    format: "5-255 ms"
    example: "5"
    tip: |
      Erhöhe den Wert wenn Zeichen verloren gehen.
      Standard 5ms funktioniert für die meisten Systeme.
