section:
  title: Keyboard Emulation
  description: |
    Keyboard emulation sends pass data as keystrokes
    to the connected computer. Successful pass reads
    appear in any open text editor.

fields:
  log_mode:
    title: Enable Keyboard (KBLogMode)
    description: |
      Enables keyboard emulation.
      When enabled, pass data is sent as keystrokes.
    tip: |
      Useful for simple integrations without software development.
      Works with any program that accepts keyboard input.

  source_mobile_pass:
    title: Mobile Pass (VAS/SmartTap)
    description: |
      Enables keyboard output for Mobile Wallet passes.
      Includes Apple VAS and Google Smart Tap.
    format: "Bit 7 (0x80)"
    tip: |
      This is the primary source for wallet integrations.
      Enable to receive pass data from smartphones.

  source_stuid:
    title: STUID
    description: |
      Enables keyboard output for STUID data.
      STUID is a specialized identification format.
    format: "Bit 6 (0x40)"
    tip: Only enable if STUID support is required.

  source_card_emulation:
    title: Card Emulation Write Mode
    description: |
      Enables keyboard output for data from
      Card Emulation write mode.
    format: "Bit 5 (0x20)"
    tip: |
      Used when the reader receives data from another
      device in card emulation mode.

  source_scanners:
    title: Scanners
    description: |
      Enables keyboard output for scanner inputs.
      Forwards data from connected scanners.
    format: "Bit 2 (0x04)"
    tip: Enable if an external scanner is connected.

  source_command_interface:
    title: Command Interface
    description: |
      Enables keyboard output for messages
      from the Command Interface.
    format: "Bit 1 (0x02)"
    tip: |
      Rarely needed. Only enable if special
      command interface messages should be output.

  source_card_tag_uid:
    title: Card/Tag UID
    description: |
      Enables keyboard output for the UID of
      NFC cards and tags.
    format: "Bit 0 (0x01)"
    tip: |
      Enable to send the unique ID of NFC cards
      as keyboard input.
      Useful for simple access control systems.

  prefix:
    title: Prefix (KBPrefix)
    description: |
      Optional text before pass data.
      Can contain ASCII-hex (%0A) or variables ($t).
    format: |
      %XX = ASCII-hex (e.g. %0A for newline)
      $t = Timestamp
      $d = Date
      $n = Sequence number
    example: "$t|"
    tip: Leave empty if no prefix is needed.

  postfix:
    title: Suffix (KBPostfix)
    description: |
      Text after pass data.
      Default is newline (%0A).
    format: "%0A = Newline (Enter)"
    example: "%0A"
    tip: |
      The newline simulates pressing the Enter key
      after each pass read.

  delay_ms:
    title: Delay (KBDelayMS)
    description: |
      Delay between individual keystrokes in milliseconds.
    format: "5-255 ms"
    example: "5"
    tip: |
      Increase the value if characters are lost.
      Default 5ms works for most systems.
